<!DOCTYPE html>

<body>
<div class="adminContainer">
    <h1>BarCraft HL Overlay Control</h1>
    <a> BCHL.oc: <a href="index.html">game-overlay</a> | <a href="overview.html">overview</a></p>
        <div id="match-wrapper" class="configContainer">
            <h2>Match control</h2>
            <p>
                <label>Name A
                    <input id="nameA" type="text" placeholder="Upper player"/>
                </label>
                <label>Score A
                    <input type='button' value='-' id='qtyminusA' class='qtyminus' field='quantity'/>
                    <input type='text' name='quantity' value='0' id='scoreA' class='qty'/>
                    <input type='button' value='+' id='qtyplusB' class='qtyplus' field='quantity'/>
                </label>
            </p>
            <p>
                <label>Name B
                    <input id="nameB" type="text" placeholder="Lower player"/>
                </label>
                <label>Score B
                    <input type='button' value='-' id='qtyminus2' class='qtyminus' field='quantityB'/>
                    <input type='text' name='quantityB' value='0' id='scoreB' class='qty'/>
                    <input type='button' value='+' id='qtyplus2' class='qtyplus' field='quantityB'/>

            </p>

                    <td><input id="classhunterA" type="checkbox" class="picksA" value="hunter"></td>
                    <td><input id="classdruidA" type="checkbox" class="picksA" value="druid"></td>
                    <td><input id="classwarlockA" type="checkbox" class="picksA" value="warlock"></td>
                    <td><input id="classmageA" type="checkbox" class="picksA" value="mage"></td>
                    <td><input id="classpriestA" type="checkbox" class="picksA" value="priest"></td>
                </tr>
                <tr>

                    <td><input id="banshamanA" type="checkbox" class="bansA" value="shaman"></td>
                    <td><input id="banrogueA" type="checkbox" class="bansA" value="rogue"></td>
                    <td><input id="banpaladinA" type="checkbox" class="bansA" value="paladin"></td>
                    <td><input id="banhunterA" type="checkbox" class="bansA" value="hunter"></td>
                    <td><input id="bandruidA" type="checkbox" class="bansA" value="druid"></td>

                <tr>

                    <td><input id="outshamanA" type="checkbox" class="outA" value="shaman"></td>

                    <td><input id="banpaladinB" type="checkbox" class="bansB" value="paladin"></td>

                    <td><input id="banmageB" type="checkbox" class="bansB" value="mage"></td>
                    <td><input id="banpriestB" type="checkbox" class="bansB" value="priest"></td>
                </tr>
                <tr>
                    <th>Out B</th>
                    <td><input id="outwarriorB" type="checkbox" class="outB" value="warrior"></td>
                    <td><input id="outshamanB" type="checkbox" class="outB" value="shaman"></td>
                    <td><input id="outrogueB" type="checkbox" class="outB" value="rogue"></td>
                    <td><input id="outpaladinB" type="checkbox" class="outB" value="paladin"></td>
                    <td><input id="outhunterB" type="checkbox" class="outB" value="hunter"></td>
                    <td><input id="outdruidB" type="checkbox" class="outB" value="druid"></td>

                    <td><input id="outmageB" type="checkbox" class="outB" value="mage"></td>
                    <td><input id="outpriestB" type="checkbox" class="outB" value="priest"></td>
                </tr>
            </table>
            </p>
            <input id="senden" type="submit" class="btn" value="Senden"/>

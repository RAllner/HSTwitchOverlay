<!DOCTYPE html>

    <a> BCHL.oc: <a href="index.html">game-overlay</a> | <a href="overview.html">overview</a></p>
        <div id="match-wrapper" class="configContainer">
            <h2>Match control</h2>
            <p>
                <label>Name A
                    <input id="nameA" type="text" placeholder="Upper player"/>
                </label>
                <label>Score A
                    <input type='button' value='-' id='qtyminusA' class='qtyminus' field='quantity'/>
                    <input type='text' name='quantity' value='0' id='scoreA' class='qty'/>
                    <input type='button' value='+' id='qtyplusB' class='qtyplus' field='quantity'/>
                </label>
            </p>
            <p>
                <label>Name B
                    <input id="nameB" type="text" placeholder="Lower player"/>
                </label>
                <label>Score B
                    <input type='button' value='-' id='qtyminus2' class='qtyminus' field='quantityB'/>
                    <input type='text' name='quantityB' value='0' id='scoreB' class='qty'/>
                    <input type='button' value='+' id='qtyplus2' class='qtyplus' field='quantityB'/>
                </label>
            </p>

                    <th>Open</th>

                    <td><input id="classshamanB" type="radio" class="picksB" name="shamanB" value="shaman"></td>
